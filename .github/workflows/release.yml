name: Create Release

on:
  create:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@master
    - name: Zip Folder
      run: zip -r scoreboard.zip scoreboard -x ".gitignore"

    - name: Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "scoreboard.zip"
